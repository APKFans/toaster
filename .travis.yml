language: java

branches:
  except:
    - /^feature.*$/

jdk: oraclejdk7

env:
  global:
    - ANDROID_SDK_VERSION="r24.0.2"
    - BUILD_TOOLS="21.1.2"
    - GRADLE_VERSION="2.2.1"
    - TARGET_API="21"
    - ANDROID_ABI="armeabi-v7a"

notifications:
  email:
    recipients:
      - developer@mars3142.org

before_install:
  # environment info
  - gradle -v
  - uname -a

  # required libs for android build tools
  # Update a system for ia32 libraries
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get update; fi
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi

  # for gradle output style
  - export TERM=dumb

  # newer version of gradle
  - wget http://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-all.zip
  - unzip -qq gradle-${GRADLE_VERSION}-all.zip
  - export GRADLE_HOME=$PWD/gradle-${GRADLE_VERSION}
  - export PATH=$GRADLE_HOME/bin:$PATH

  # just to test gradle version, against our provided one
  - gradle -v

  # newest android SDK
  - wget http://dl.google.com/android/android-sdk_${ANDROID_SDK_VERSION}-linux.tgz
  - tar -zxf android-sdk_${ANDROID_SDK_VERSION}-linux.tgz
  - export ANDROID_HOME=`pwd`/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools

  # manually set sdk.dir variable, according to local paths
  - echo "sdk.dir=$ANDROID_HOME" > local.properties

  # Install required components.
  # For a full list, run `android list sdk -a --extended`
  - echo yes | android update sdk --filter platform-tools --no-ui --force > /dev/null
  - echo yes | android update sdk --filter build-tools-${BUILD_TOOLS} --no-ui --force > /dev/null
  - echo yes | android update sdk --filter android-${TARGET_API} --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null

  # creating emulator for testing
  - echo no | android create avd --force -n toaster -t android-${TARGET_API} --abi ${ANDROID_ABI}
  - emulator -avd toaster -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &

# Let's try to build...
install:
  ./gradlew clean build

script:
  ./gradlew check connectedAndroidTest
