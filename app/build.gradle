apply plugin: 'com.android.application'

android {
    def versionMajor = 0
    def versionMinor = 4
    def versionPatch = 1
    def versionBuild = 0

    buildToolsVersion '20'
    compileSdkVersion 21

    signingConfigs {
        mars3142 {
            def Properties keyProps = new Properties()
            keyProps.load(new FileInputStream(file('keystore.properties')))
            storeFile file(keyProps["store"])
            keyAlias keyProps["alias"]
            storePassword keyProps["storePass"]
            keyPassword keyProps["pass"]
        }
    }

    defaultConfig {
        useJack true
        applicationId "org.mars3142.android.toaster"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }

    buildTypes {
        debug {
            applicationIdSuffix ".dev"
            versionNameSuffix ".debug"
            signingConfig signingConfigs.mars3142
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.mars3142
        }
    }
}

dependencies {
    /* support libraries */
    compile "com.android.support:appcompat-v7:21.0.2"
    compile "com.android.support:cardview-v7:21.0.2"
    compile "com.android.support:palette-v7:21.0.2"
    compile "com.android.support:recyclerview-v7:21.0.2"

    /* card library */
    compile 'com.github.gabrielemariotti.cards:library:1.9.0'
//    compile 'com.github.gabrielemariotti.cards:library-extra:1.9.0'
}
